<!DOCTYPE html>
<html lang="ja" ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <title></title>
</head>
<body ng-init="variable=42" ng-controller="MyController">
   {{'hello world'}} 
   {{ 1 + 2 }}
   {{ variable }} 

   <div ng-init="items= ['aaa','gbbb','ddd']">
       <ul>
           <li ng-repeat="item in items">{{item}}</li>
       </ul>
   </div>

   <div>
        <input type="text" ng-model="message"><br>
        {{message}}
   </div>

   <div>{{msg}}</div>

    <div>
        <a ng-href="{{url}}">出版社のサイトへ</a>
    </div>
</body>
</html>
